    <!--Define una función flecha, en formato abreviado, que devuelva el
mayor de dos números pasados por argumento. Puedes usar el operador
ternario para hacerlo. Haz luego otra para el mayor de tres números.-->
    <script>
        const mayor = ((a,b,c) =>  a < b && a < c || c < b ? b : a)(2,4,6);
        console.log(mayor);
    </script>
