<body>
    <!--Utiliza filter para quedarte solo con los valores numÃ©ricos del
array nums mayores que cero.
Nota: si comparamos una cadena con el operador > (por ejemplo ' cad ' >0 )
o comparamos con un objeto (por ejemplo {id: 3}>0 ), el resultado es
siempre false.-->
    <script>
        const nums = [ 2.1, 0, -3, "Hola", {id: 3}, "0", {} ];
        const mayoresCero = nums.filter( e => e > 0 );
        console.log(mayoresCero);
    </script>
