<body>
    <!--Utiliza filter para eliminar los elementos pared (el primero y el
Ãºltimo) del array nums .-->
    <script>
        const animal = [
            'elefante', 'computadora', 'agua',
            'murcielago', 'oso pardo'
        ];
        const espacio = animal.filter(anim => anim.replace(/[^aeiou]/gi, '').length > 3);
        console.log(espacio);
    </script>


</body>
