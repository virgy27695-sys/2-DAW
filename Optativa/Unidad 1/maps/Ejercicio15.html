<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>

<body>
    <!--Utiliza filter para quedarte solo con los objetos del array
personas con edad mayor a 25.-->
    <script>
        const personas = [
            { nombre: 'Juan', edad: 25 },
            { nombre: 'Maria', edad: 30 },
            { nombre: 'Pedro', edad: 22 }
        ];
        const mayoresCero = personas.filter(({edad}) => edad > 25);
        console.log(mayoresCero);
    </script>


</body>

</html>
