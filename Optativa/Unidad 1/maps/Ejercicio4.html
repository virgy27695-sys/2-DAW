<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <!--Utiliza map para redondear los elementos de un array de números no
enteros.
Nota: Math.round(«número») devuelve el redondeo de «número» .-->
    <script>
        const redondeo = [3.4,3.689, 5,6];
        const redondeo1 = redondeo.map(redondeo => Math.round(redondeo)); 
        document.write(redondeo + "</br>"); 
        document.write(redondeo1); 
    </script>


</body>

</html>
