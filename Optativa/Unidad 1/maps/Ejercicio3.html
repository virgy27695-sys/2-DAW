<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <!--Utiliza map para redondear los elementos de un array de números no
enteros.
Nota: Math.round(«número») devuelve el redondeo de «número» .-->
    <script>
        const palabras = ["hola","mundo"];
        const palabras1 = palabras.map(palabras => palabras.length); 
        document.write(palabras + "</br>"); 
        document.write(palabras1); 
    </script>


</body>

</html>
