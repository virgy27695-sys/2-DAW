<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <!--Utiliza map para duplicar cada uno de los elementos de un array de
números.
Ejemplo: si el array original es [2,7] , el array devuelto será [4,14] .-->
    <script>
        const num = [2,7];
        const numMas1 = num.map(num => num * 2); 
        document.write(num + "</br>"); 
        document.write(numMas1); 
    </script>


</body>

</html>
