<body>
    <!--Utiliza filter sobre el array de cargos (usado en el apartado de
map ) para quedarte solo con los objetos que no tengan definido un cargo
( undefined ).-->
    <script>
        const cargo = [
            { nombre: 'Juan', edad: 25, cargo: 'Jefe' },
            { nombre: 'Maria', edad: 30 },
            { nombre: 'Pedro', edad: 22 }
        ];
        const mayoresCinco = cargo.filter(persona => persona.cargo == undefine);
        console.log(mayoresCinco);
    </script>
