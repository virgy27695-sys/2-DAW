<body>
    <!-- Dado un array de números, obtén otro array con los valoreas
absolutos de los números negativos, descartando los que originalmente eran
positivos. Por ejemplo, para el array de entrada [ 5, -3, 8, -10, 12, -6,
7 ] , se obtendrá [ 3, 10, 6] .-->
<script>
     const numeros = [5, -3, 8, -10, 12, -6, 7];

    const resultado = numeros
        .filter(num => num < 0)// selecciona solo negativos
        .map(num => -num);// convierte negativos a positivos

    console.log(resultado);
</script>


</body>
