<body>
    <!--Utiliza filter sobre un array de cadenas para quedarte solo con las
cadenas que tengan una longitud de 5 o mÃ¡s.-->
    <script>
        const animales = [
            'elefante', 'computadora', 'agua',
            'murcielago', 'oso'
        ];
        const mayoresCinco = animales.filter(e => e.length >= 5);
        console.log(mayoresCinco);
    </script>


</body>
