    <!--Utiliza map para, a partir del a un del array de personas usado
anteriormente, se añada, a cada uno de los objetos del array, un campo
llamado ciudad , con valor Jaén . Observa que cada elemento de array debe
conservar sus otros campos, sin añadir ni borrar ninguno.-->
    <script>
        const personas = [
            { nombre: 'Juan', edad: 25 },
            { nombre: 'Maria', edad: 30 },
            { nombre: 'Pedro', edad: 22 }
        ];
        const c2 = personas.map(({nombre, edad, ciudad}) =>
            ({nombre: nombre, edad: edad, ciudad:"Jaén"})
        );
        console.log(c2);
    </script>
