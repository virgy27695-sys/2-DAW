<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <!--Utiliza map para convertir un array de cadenas todo a mayúsculas.
Nota: String posee un método, toUpperCase() que devuelve el mismo
String pero en mayúsculas.-->
    <script>
        const palabras = ["hola","adios","caracola"];
        const palabras1 = palabras.map(palabras => palabras.toLocaleUpperCase()); 
        document.write(palabras + "</br>"); 
        document.write(palabras1); 
    </script>


</body>

</html>
