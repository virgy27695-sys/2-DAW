<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        fieldset {
            border: 2px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #31c5be;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-button:hover {
            background-color: #2b7d9e;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <!-- Datos Personales -->
            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                
                <label>Género:</label>
                <label for="masculino">
                    <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
                </label>
                <label for="femenino">
                    <input type="radio" id="femenino" name="genero" value="Femenino" required> Femenino
                </label>
                <label for="otro">
                    <input type="radio" id="otro" name="genero" value="Otro" required> Otro
                </label>
            </fieldset>

            <!-- Información de Contacto -->
            <fieldset>
                <legend>Información de Contacto</legend>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>
                
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion" rows="4"></textarea>
            </fieldset>

            <!-- Información de la Cuenta -->
            <fieldset>
                <legend>Información de la Cuenta</legend>
                
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </fieldset>

            <!-- Preferencias -->
            <fieldset>
                <legend>Preferencias</legend>
                
                <label for="color-favorito">Selecciona tu color favorito:</label>
                <select id="color-favorito" name="color-favorito">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>
                
                <label for="terminos">
                    <input type="checkbox" id="terminos" name="terminos" required> Aceptar Términos y Condiciones
                </label>
            </fieldset>

            <button type="submit" class="form-button">Registrar</button>
        </form>
    </div>

</body>
</html>
