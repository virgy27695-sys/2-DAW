<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Listas con Emoticonos</title>
    <style>
        ul {
            list-style: none; /* Eliminamos los marcadores predeterminados */
            padding: 0; /* Eliminamos el relleno predeterminado */
        }

        li::before {
            content: 'ðŸ˜Š'; /* Emoticono como marcador */
            margin-right: 10px; /* Espacio entre el emoticono y el texto del elemento */
        }
    </style>
</head>
<body>
    <h1>Listas con Emoticonos</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
</body>
