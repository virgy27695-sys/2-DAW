<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor</title>

    <link rel="stylesheet" href="css/style_comun.css">
    <link rel="stylesheet" href="css/style_profesor.css">

</head>

<body>

    <header>
        <nav class="navbar">

            <a class="logo" href="index.html">
                <img src="img/icono.png" class="logo-img">
                <h1 class="logo-title">Exámenes de Virginia</h1>
            </a>

            <div class="nav-links">
                <a href="administrador.html">Administrador</a>
                <a href="profesor.html">Profesor</a>
                <a href="alumno.html">Alumnos</a>
                <a href="index.html">Cerrar sesión</a>
            </div>

        </nav>
    </header>


    <!-- BOTONES -->
    <div class="nav-profesor">

        <button id="btnCrear">Crear Pregunta</button>
        <button id="btnExamen">Generar Examen</button>
        <button id="btnResultados">Ver Resultados</button>
        <button id="btnBanco">Banco preguntas</button>

    </div>



    <!-- CREAR PREGUNTA -->
    <form class="container-form formulario" id="formPregunta">

        <h2>Crear Pregunta</h2>

        <input type="text" id="pregunta" placeholder="Pregunta" required>

        <input type="text" id="r1" placeholder="Respuesta 1" required>
        <input type="text" id="r2" placeholder="Respuesta 2" required>
        <input type="text" id="r3" placeholder="Respuesta 3" required>

        <select id="correcta">
            <option value="0">Respuesta 1</option>
            <option value="1">Respuesta 2</option>
            <option value="2">Respuesta 3</option>
        </select>


        <!-- Categorías -->
        <select id="categoria"></select>

        <input type="text" id="nuevaCategoria" placeholder="Nueva categoría">

        <select id="dificultad">
            <option>INICIAL</option>
            <option>MEDIA</option>
            <option>ALTA</option>
        </select>

        <button type="submit">Guardar</button>

    </form>

    <!-- GENERAR EXAMEN -->
    <form class="container-form formulario" id="formExamen">

        <h2>Generar examen</h2>

        <input type="text" id="nombreEx" placeholder="Nombre" required>
        <input type="date" id="fechaEx" required>

        <select id="filtroCategoria"></select>

        <select id="filtroDif">
            <option value="">Todas</option>
            <option>INICIAL</option>
            <option>MEDIA</option>
            <option>ALTA</option>
        </select>

        <div id="lista"></div>

        <button type="submit">Crear examen</button>

    </form>

    <!-- RESULTADOS -->
    <table class="container-form" id="resultados">

        <thead>
            <tr>
                <th>Alumno</th>
                <th>Examen</th>
                <th>Correctas</th>
                <th>Detalles</th>
            </tr>
        </thead>

        <tbody></tbody>

    </table>

    <!-- BANCO DE PREGUNTAS -->
    <div class="container-form" id="banco">

        <h2>Banco de preguntas</h2>

        <table id="tablaBanco">
            <thead>
                <tr>
                    <th>Pregunta</th>
                    <th>Categoría</th>
                    <th>Dificultad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
     <footer>
        <p>&copy; 2025 Exámenes de Virginia. Todos los derechos reservados.</p>
    </footer>

    <script src="JavaScript/profesor.js"></script>

</body>

</html>
