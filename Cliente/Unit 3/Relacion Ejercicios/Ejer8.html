<!DOCTYPE html>
<html lang="es">
<head>

      max-width: 450px;
      font-family: monospace;
    }
    .dado {
      display: inline-block;
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-weight: bold;
      white-space: pre;
    }
    .final {
      font-weight: bold;
      color: #222;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
